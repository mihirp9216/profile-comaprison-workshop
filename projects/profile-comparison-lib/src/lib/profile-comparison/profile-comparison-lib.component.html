<div class="profile-comparison-container" aria-label="Profile Comparison UI">
  <div class="profile-image-container profile1-container" aria-label="User 1 Profile Picture">
    <img [src]="user1ImageSrc" alt="User 1 photo" class="profile1-image" />
    <div class="profile1-gradient-overlay-dark"></div>
    <div class="profile1-gradient-overlay-mask"></div>
  </div>

  <div class="profile-image-container profile2-container" aria-label="User 2 Profile Picture">
    <img [src]="user2ImageSrc" alt="User 2 photo" class="profile2-image" />
    <div class="profile2-gradient-overlay-mask"></div>
    <div class="profile2-gradient-rotated"></div>
  </div>

  <div class="interests-list-container" aria-label="User Interests List">
    <div class="interest-text japanese">Japanese</div>
    <div class="interest-text gardening">Gardening</div>
    <div class="interest-text baseball">Baseball</div>
    <div class="interest-text bears">Bears</div>
    <div class="interest-text motocross">Motocross</div>
    <div class="interest-text mma">MMA</div>
    <div class="interest-text biology">Biology</div>
    <div class="interest-text masters-degree">Masters Degree</div>
    <div class="interest-text parks-show">Parks and Rec Show</div>
    <div class="interest-text tron">Tron</div>
    <div class="interest-text pina-coladas">Pina Coladas</div>
    <div class="interest-text subway">Subway</div>
    <div class="interest-text sushi">Sushi</div>
    <div class="interest-text pizza">Pizza</div>
    <div class="interest-text volleyball">Volleyball</div>
    <div class="interest-text albany-ny">Albany, NY</div>
    <div class="interest-text university">University</div>
  </div>

  <div class="view-profile-text" tabindex="0" role="button" aria-label="View Profile Action">
    View Profile
  </div>
